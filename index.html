<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>HARV Sandboxes</h1>
        <p>
          Some of the demos (vids) I have built and learned from others and
          self-discoveries this year.
        </p>
      </header>

      <section class="demo-grid">
        <div class="demo-item">
          <video
            src="./spotlight-hover.mp4"
            style="aspect-ratio: 1px"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
        <div class="demo-item">
          <video
            src="./gh-card.mp4"
            style="aspect-ratio: 1px"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
